<!doctype html>

	</head>

	<body >
		<div id="main">
		
		<h3> Find the Address  </h3>
		<label>Enter a latitude value: 52.358</label>

		<label>Enter a longitude value: 4.881 </label>

		<button id="btnRun" onclick="TestsFunction()">Submit</button>
		
		</div>

		<br>

					<td align="right">
						House No: 
					</td>

					</td>

				</tr>

					</td>

					</td>

					</td>
